    <img src="images/australiangp.jpg" alt="Background" class="background-img">

    <div class="form-container">
      <form action="#" onsubmit="return validateEmailPassword()">
        <h3>Register</h3>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="test@test.com" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" required>
            <i class="fa-regular fa-eye-slash toggle-password" onclick="togglePasswordVisibility('password', this)"></i>
          </div>
        </div>

        <button type="submit" id="register">Register</button>
        <p>Already have an account? <a href="Login.html">Login</a></p>

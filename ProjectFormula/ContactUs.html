<main>
  <img src="images/australiangp.jpg" alt="Background" class="background-img">

  <div class="form-container">
    <form action="#" method="post" onsubmit="return emailvalidation()">
      <h3>Contact Us!</h3>

      <label for="namesurname">Username</label>
      <input type="text" id="namesurname" placeholder="ex: James Bond " required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="ex: test@test.com" required>

      <label for="message">Message <small>(max length 200 symbols)</small></label>
      <textarea name="text" id="message" cols="30" rows="10" placeholder="type here" required></textarea>

      <label for="file-upload">Attach File <small>(optional)</small></label>
      <input type="file" id="file-upload" name="file-upload">

      <button type="submit" id="form-button">Submit</button>
    </form>
  </div>
</main>
